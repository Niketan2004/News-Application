<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Categories : News Application</title>
     <link rel="stylesheet" href="output.css" th:href="@{/css/output.css}">
     <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
     <script>
          // Check for dark mode preference
          if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
               document.documentElement.classList.add('dark');
          } else {
               document.documentElement.classList.remove('dark');
          }
     </script>
</head>

<body class="bg-gray-700  dark:text-white">
     <nav th:replace="~{Fragments/Navbar :: navbar }"></nav>
     <main>

          <div class="container mx-auto p-4">
               <h1 class="text-3xl font-bold mb-6 text-center">News Categories</h1>

               <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

                    <a th:href="@{/category/{category}(category='business')}"
                         class="bg-blue-100 dark:bg-blue-800 hover:bg-blue-200 dark:hover:bg-blue-700 p-4 rounded-lg text-center transition-colors duration-200">Business</a>
                    <a th:href="@{/category/{category}(category='crime')}"
                         class="bg-red-100 dark:bg-red-800 hover:bg-red-200 dark:hover:bg-red-700 p-4 rounded-lg text-center transition-colors duration-200">Crime</a>
                    <a th:href="@{/category/{category}(category='domestic')}"
                         class="bg-yellow-100 dark:bg-yellow-800 hover:bg-yellow-200 dark:hover:bg-yellow-700 p-4 rounded-lg text-center transition-colors duration-200">Domestic</a>
                    <a th:href="@{/category/{category}(category='education')}"
                         class="bg-green-100 dark:bg-green-800 hover:bg-green-200 dark:hover:bg-green-700 p-4 rounded-lg text-center transition-colors duration-200">Education</a>
                    <a th:href="@{/category/{category}(category='entertainment')}"
                         class="bg-purple-100 dark:bg-purple-800 hover:bg-purple-200 dark:hover:bg-purple-700 p-4 rounded-lg text-center transition-colors duration-200">Entertainment</a>
                    <a th:href="@{/category/{category}(category='environment')}"
                         class="bg-teal-100 dark:bg-teal-800 hover:bg-teal-200 dark:hover:bg-teal-700 p-4 rounded-lg text-center transition-colors duration-200">Environment</a>
                    <a th:href="@{/category/{category}(category='food')}"
                         class="bg-orange-100 dark:bg-orange-800 hover:bg-orange-200 dark:hover:bg-orange-700 p-4 rounded-lg text-center transition-colors duration-200">Food</a>
                    <a th:href="@{/category/{category}(category='health')}"
                         class="bg-pink-100 dark:bg-pink-800 hover:bg-pink-200 dark:hover:bg-pink-700 p-4 rounded-lg text-center transition-colors duration-200">Health</a>
                    <a th:href="@{/category/{category}(category='lifestyle')}"
                         class="bg-indigo-100 dark:bg-indigo-800 hover:bg-indigo-200 dark:hover:bg-indigo-700 p-4 rounded-lg text-center transition-colors duration-200">Lifestyle</a>
                    <a th:href="@{/category/{category}(category='other')}"
                         class="bg-purple-200 dark:bg-purple-700 hover:bg-gray-300 dark:hover:bg-purple-600 p-4 rounded-lg text-center transition-colors duration-200">Other</a>
                    <a th:href="@{/category/{category}(category='politics')}"
                         class="bg-blue-200 dark:bg-blue-700 hover:bg-blue-300 dark:hover:bg-blue-600 p-4 rounded-lg text-center transition-colors duration-200">Politics</a>
                    <a th:href="@{/category/{category}(category='science')}"
                         class="bg-lime-100 dark:bg-lime-800 hover:bg-lime-200 dark:hover:bg-lime-700 p-4 rounded-lg text-center transition-colors duration-200">Science</a>
                    <a th:href="@{/category/{category}(category='sports')}"
                         class="bg-red-200 dark:bg-red-700 hover:bg-red-300 dark:hover:bg-red-600 p-4 rounded-lg text-center transition-colors duration-200">Sports</a>
                    <a th:href="@{/category/{category}(category='technology')}"
                         class="bg-blue-200 dark:bg-blue-700 hover:bg-purple-300 dark:hover:bg-blue-600 p-4 rounded-lg text-center transition-colors duration-200">Technology</a>
                    <a th:href="@{/category/{category}(category='top')}"
                         class="bg-yellow-200 dark:bg-yellow-700 hover:bg-yellow-300 dark:hover:bg-yellow-600 p-4 rounded-lg text-center transition-colors duration-200">Top</a>
                    <a th:href="@{/category/{category}(category='tourism')}"
                         class="bg-teal-200 dark:bg-teal-700 hover:bg-teal-300 dark:hover:bg-teal-600 p-4 rounded-lg text-center transition-colors duration-200">Tourism</a>
                    <a th:href="@{/category/{category}(category='world')}"
                         class="bg-indigo-200 dark:bg-indigo-700 hover:bg-indigo-300 dark:hover:bg-indigo-600 p-4 rounded-lg text-center transition-colors duration-200">World</a>
                         <!-- It needs Subscription to access thats why it is not used -->
                    <!-- <a th:href="@{/category/{category}(category='crypto')}"
                         class="bg-yellow-200 dark:bg-yellow-700 hover:bg-yellow-300 dark:hover:bg-yellow-600 p-4 rounded-lg text-center transition-colors duration-200">Crypto</a> -->

               </div>
          </div>
     </main>

</body>

</html>
