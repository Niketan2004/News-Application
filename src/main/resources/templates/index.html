<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>News Application</title>
     <link rel="stylesheet" href="output.css" th:href="@{/css/output.css}">
     <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
</head>

<body class="">
   <div th:replace= "~{Navbar :: navbar }">

   </div>
     <!-- <nav class="bg-amber-500  w-full h-auto sticky top-0">
          <h1 class=" font-serif font-bold text-center text-2xl">News Application</h1>
          <ul class=" flex list-none justify-evenly flex-wrap ">
               <li><a href="/home">Home</a></li>
               <li><a href="/categories">Categories</a></li>
               <li><a href="/trending"> Trending </a></li>
               <li><a href="/contact">Contact Us</a></li>
          </ul>
     </nav> -->
     <main class="bg-gray-700 ">
          <div class="grid grid-cols-1 grid-flow-row md:grid-cols-3 lg:grid-cols-4  ">


               <div th:each="article : ${News.results}"
                    class="m-2 pb-2 bg-white border-2  border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <a href="#">
                         <img src="https://tse1.mm.bing.net/th?id=OIG3.ILz27OMHPOdKNYAnVdZn&pid=ImgGn"
                              th:if="${article.image_url != null}" th:src="${article.image_url}"
                              class="h-1/3 w-full rounded-t-lg " alt="News Image">
                         <!-- If images are not availabel then it will show default image stored in images/image.png  -->
                         <img th:unless="${article.image_url != null}" th:src="@{images/image.png}" class="rounded-t-lg"
                              alt="Placeholder Image">
                    </a>
                    <div className="flex items-center gap-2 mb-2 justify-between my-4">
                         <!-- Here article category is shown -->
                         <span class="text-sm font-medium uppercase p-1 bg-slate-600 rounded-l m-2 text-white"
                              th:text="${article.category[0]}">category </span>
                         <!-- Here uploaded date will be shown -->
                         <span className=" text-sm text-white"
                              th:text="${#strings.substring(article.pubDate,0,10)}">date
                         </span>
                    </div>
                    <div class="p-5">
                         <a href="#">
                              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                                   th:text="${article.title}">Noteworthy
                                   technology
                                   acquisitions 2021</h5>
                         </a>
                         <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                              th:text="${#strings.abbreviate(article.description,100)} ">Here are the biggest enterprise
                              technology
                              acquisitions of 2021 so far, in reverse chronological order.</p>

                         <a href="#"
                              class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                              th:href="${article.link}">
                              Read more
                              <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2 " aria-hidden="true"
                                   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                              </svg>
                         </a>
                    </div>
               </div>

          </div>
     </main>
</body>

</html>
